version: '3'

services:
  qdebrid:
    container_name: qdebrid
    image: ghcr.io/sushydev/qdebrid:main
    restart: unless-stopped
    volumes:
      - ./qdebrid.yml:/app/config.yml
      - scripts:/mnt/scripts

  zurg:
    container_name: zurg
    image: ghcr.io/debridmediamanager/zurg-testing:latest
    restart: unless-stopped
    ports:
      - "${ZURG_PORT}:9999"
    volumes:
      - ./zurg.yml:/app/config.yml
      - zurgdata:/app/data
    healthcheck:
      test: curl --silent --show-error --fail localhost:9999/dav/version.txt
      interval: 1m00s
      timeout: 15s
      retries: 3
      start_period: 1m00s

  plex:
    container_name: plex
    image: ghcr.io/hotio/plex:latest
    restart: unless-stopped
    ports:
      - "${PLEX_PORT}:32400"
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - ~/.config/mediaserver/plex/database:/config
      - ~/.config/mediaserver/plex/transcode:/transcode
      - ~/.config/mediaserver/radarr/media:/mnt/radarr
      - ~/.config/mediaserver/sonarr/media:/mnt/sonarr
      - zurg:/mnt/zurg
    healthcheck:
      test: curl --silent --show-error --fail http://localhost:32400/identity
      interval: 1m00s
      timeout: 15s
      retries: 3
      start_period: 1m00s

  prowlarr:
    container_name: prowlarr
    image: ghcr.io/hotio/prowlarr:latest
    restart: unless-stopped
    ports:
      - "${PROWLARR_PORT}:9696"
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - ~/.config/mediaserver/prowlarr/config:/config

  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr:latest
    restart: unless-stopped
    ports:
      - "${SONARR_PORT}:8989"
    depends_on:
      - plex
      - prowlarr
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - ~/.config/mediaserver/sonarr/config:/config
      - ~/.config/mediaserver/sonarr/media:/mnt/sonarr
      - zurg:/mnt/zurg
      - scripts:/mnt/scripts

  sonarr_anime:
    container_name: sonarr_anime
    image: ghcr.io/hotio/sonarr:latest
    restart: unless-stopped
    ports:
      - "${SONARR_ANIME_PORT}:8989"
    depends_on:
      - plex
      - prowlarr
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - ~/.config/mediaserver/sonarr_anime/config:/config
      - ~/.config/mediaserver/sonarr_anime/media:/mnt/sonarr
      - zurg:/mnt/zurg
      - scripts:/mnt/scripts

  radarr:
    container_name: radarr
    image: ghcr.io/hotio/radarr:latest
    restart: unless-stopped
    ports:
      - "${RADARR_PORT}:7878"
    depends_on:
      - plex
      - prowlarr
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - ~/.config/mediaserver/radarr/config:/config
      - ~/.config/mediaserver/radarr/media:/mnt/radarr
      - zurg:/mnt/zurg
      - scripts:/mnt/scripts

  radarr_anime:
    container_name: radarr_anime
    image: ghcr.io/hotio/radarr:latest
    restart: unless-stopped
    ports:
      - "${RADARR_ANIME_PORT}:7878"
    depends_on:
      - plex
      - prowlarr
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - ~/.config/mediaserver/radarr/config:/config
      - ~/.config/mediaserver/radarr/media:/mnt/radarr
      - zurg:/mnt/zurg
      - scripts:/mnt/scripts

  overseerr:
    container_name: overseerr
    image: ghcr.io/hotio/overseerr:latest
    restart: unless-stopped
    ports:
      - "${OVERSEERR_PORT}:5055"
    depends_on:
      - plex
      - sonarr
      - radarr
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - ~/.config/mediaserver/overseerr/config:/app/config

volumes:
  zurgdata:
  scripts:
  zurg:
    driver: rclone
    driver_opts:
      type: "webdav"
      webdav_url: "http://localhost:${ZURG_PORT}/dav"
      webdav_vendor: "other"
      webdav_pacer_min_sleep: "0"
      allow_non_empty: "true"
      allow_other: "true"
      uid: "1000"
      gid: "1000"
      vfs_cache_mode: "writes"
      vfs_read_chunk_size: "2G"
      dir_cache_time: "15s"
      poll_interval: "10s"
